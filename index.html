<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sasera Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #c5dafe;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
    }
    header img {
      width: 80px;
    }
    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }
    header nav a:nth-child(2) {
      background: #00c851;
      color: white;
      padding: 2px 8px;
      border-radius: 5px;
    }
    header nav a:nth-child(3) {
      background: red;
      color: white;
      padding: 2px 8px;
      border-radius: 5px;
    }
    section {
      text-align: center;
      padding: 40px 20px;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 180px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 40px;
    }
    .testimonial, .timeline, .contact {
      background: url('https://github.com/BukanNPC/porto-sasera/raw/main/assets/BackgroundTesti.png');
      background-size: 60px;
      color: white;
      padding: 40px 20px;
    }
    .contact {
      background: #5b331c;
      color: white;
    }
    .contact div {
      margin: 10px 0;
    }
    .skills img {
      height: 20px;
      margin-left: 5px;
    }

    /* Timeline Slider Styles */
    .timeline-slider {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .timeline-slider img.main-timeline {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
    }

    .arrow-btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .arrow-btn img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/BukanNPC/porto-sasera/raw/main/assets/logo.png" alt="Avatar">
    <nav>
      <a href="#">HOME</a>
      <a href="#">LINKTREE</a>
      <a href="#">DONATE</a>
    </nav>
  </header>

  <section>
    <div class="card-container">
      <!-- ...Card section tetap sama... -->
    </div>
  </section>

  <section>
    <!-- ...About Me section tetap sama... -->
  </section>

  <section class="testimonial">
    <h2>TESTIMONIAL</h2>
    <p>"epicc dan clean, lanjutkan ser" - ItsSandwich</p>
    <p>"Project muu keren keren broww"</p>
    <p>"thats my editor right hereü§ß" - daiki</p>
    <p>"Master of editing üôè" - NasrilAlAziz</p>
  </section>

  <section class="timeline">
    <h2>EDITING TIMELINE</h2>
    <div class="timeline-slider">
      <button class="arrow-btn" onclick="changeSlide(-1)">
        <img src="https://github.com/BukanNPC/porto-sasera/raw/main/assets/Arrow_Left.png" alt="Left">
      </button>
      <img id="timelineImage" class="main-timeline" src="https://github.com/BukanNPC/porto-sasera/raw/main/assets/timeline-1.png" alt="Timeline">
      <button class="arrow-btn" onclick="changeSlide(1)">
        <img src="https://github.com/BukanNPC/porto-sasera/raw/main/assets/Arrow_Right.png" alt="Right">
      </button>
    </div>
  </section>

  <section class="contact">
    <!-- ...Contact section tetap sama... -->
  </section>

  <script>
    const timelineImage = document.getElementById('timelineImage');
    let currentSlide = 1;
    const totalSlides = 5;

    function changeSlide(direction) {
      currentSlide += direction;
      if (currentSlide > totalSlides) currentSlide = 1;
      if (currentSlide < 1) currentSlide = totalSlides;
      timelineImage.src = `https://github.com/BukanNPC/porto-sasera/raw/main/assets/timeline-${currentSlide}.png`;
    }
  </script>
</body>
</html>
